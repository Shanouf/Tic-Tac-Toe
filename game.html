<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe-Game</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <nav id="navbar">
        <h1>! Welcome to Shanouf's Tic-Tac-Toe !</h1>
    </nav>
    <div id="gamearea">
        <div id="line"></div>
        <div id="gameareamaintain">
            <div class="box bl bt"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bl bb"></div>
            <div class="box bb"></div>
            <div class="box bb br"></div>
        </div>
    </div>
    <div id="gameinfo">
        <h3>Information about the game</h3>
        <div class="gameinfo1">
            <span id="span1">X</span> Will Play Now!
        </div>
        <div class="image">
            <img id ="image" src="excited.gif" alt="VICTORY">
        </div>
        <div class="gameinfo2">
            <span id="span2"></span>
        </div>
        <div class="button">
            <button id="reset">Reset The Game</button>
        </div>
    </div>
    <script src="games.js"></script>
</body>
</html>
